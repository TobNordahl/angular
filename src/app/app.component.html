<h1>Information om spridning i en pensionsprognos</h1>

<div class="textDiv"><p class="textWhiteBG">Radavstånd
Alla som arbetat och bott i Sverige får allmän pension, som grundas på alla inkomster du betalar skatt för. Det gäller även inkomster som exempelvis arbetslöshetsersättning, sjuk- och aktivitetsersättning och föräldrapenning. </p></div>
